<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operators</title>
</head>
<body>
    <!-- <h1>Arithmatic operators</h1> -->
    <!-- <h1>Relational operators</h1> -->

    <script>

x=4;
y=4;

/* Arithmatic operators */


document.write('Arithmatic operators');
document.write('<br>');
document.write('<br>');
document.write(x+y); 
document.write('<br>');

document.write(x-y);
document.write('<br>');

document.write(x*y);
document.write('<br>');

document.write(x/y);
document.write('<br>');

document.write(x%y);
document.write('<br>');
document.write('<br>');

/* Relational  operators */


document.write('Relational operators');
document.write('<br>');
document.write('<br>');

document.write(x<y); 
document.write('<br>');

document.write(x>y);
document.write('<br>');

document.write(x>=y);
document.write('<br>');

document.write(x<=y);
document.write('<br>');

/* document.write(x==y);
document.write('<br>');

document.write(x===y); */
document.write('<br>');
document.write('<br>');

/* inc/dec  operators */

document.write('increment/Decrement operators');
document.write('<br>');
document.write('<br>');

document.write(x);//4
document.write('<br>');

document.write(x++);//4
document.write('<br>');

document.write(++x);//6
document.write('<br>');

document.write(x--);//6
document.write('<br>');

document.write(--x);//4
document.write('<br>');
document.write('<br>');

/* Ternary  operators */

document.write('Ternary operators');
document.write('<br>');
document.write('<br>');

x1=(2>1) ? 'true' : 'false';
document.write(x1);
document.write('<br>');
document.write('<br>'); 


a=50,b=150;

a1 = (a>b) ? a  : b;// 150

document.write(a1);
document.write('<br>');
document.write('<br>'); 





    </script>
    
</body>
</html>
